<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Men's Store</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js" type="module"></script>
<script src="script.js" type="module"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">


<header class="bg-white shadow p-4 flex justify-between items-center">
<h1 class="text-2xl font-bold">Men's Store</h1>
<nav class="space-x-6 text-lg font-medium">
<button class="category-btn" data-category="home">Home</button>
<button class="category-btn" data-category="watches">Watches</button>
<button class="category-btn" data-category="shirts">Shirts</button>
<button class="category-btn" data-category="shoes">Shoes</button>
<button id="cart-btn" class="bg-blue-600 text-white px-3 py-1 rounded">
      Cart (<span id="cartCount">0</span>)
    </button>

</nav>
</header>


<main class="p-6">
<div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
</main>


</body>
</html>
