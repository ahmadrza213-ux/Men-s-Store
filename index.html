<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<header class="bg-white shadow p-4 flex flex-wrap items-center justify-between gap-2">
  <div class="text-xl sm:text-2xl font-bold">Men's Store</div>

  <nav class="flex flex-wrap gap-2">
    <a href="#" class="nav-btn px-2 py-1 rounded hover:bg-gray-200" data-category="home">Home</a>
    <a href="#" class="nav-btn px-2 py-1 rounded hover:bg-gray-200" data-category="watches">Watches</a>
    <a href="#" class="nav-btn px-2 py-1 rounded hover:bg-gray-200" data-category="shirts">Shirts</a>
    <a href="#" class="nav-btn px-2 py-1 rounded hover:bg-gray-200" data-category="shoes">Shoes</a>
  </nav>

  <button id="cart-btn" class="bg-blue-600 text-white px-3 py-1 rounded ml-auto">
    Cart (<span id="cartCount">0</span>)
  </button>
  <button id="login-btn" class="bg-green-600 text-white px-4 py-2 rounded-md">
  Login
</button>
</header>

<main class="max-w-6xl mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Products</h2>
  <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
</main>

<!-- LOGIN / SIGNUP POPUP -->
<div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden justify-center items-center">
  <div class="bg-white p-6 rounded-xl w-96 shadow-xl">

    <h2 id="auth-title" class="text-xl font-semibold mb-4">Login</h2>

    <input id="auth-email" type="email" placeholder="Email"
      class="w-full p-2 border rounded mb-3" />

    <input id="auth-password" type="password" placeholder="Password"
      class="w-full p-2 border rounded mb-3" />

    <button id="auth-submit" class="w-full bg-blue-600 text-white py-2 rounded-md">
      Login
    </button>

    <p id="toggle-auth" class="text-sm text-blue-600 mt-3 cursor-pointer text-center">
      Don't have an account? Create one
    </p>

    <p id="forgot-password" class="text-xs text-gray-600 mt-2 cursor-pointer underline text-center">
      Forgot Password?
    </p>

    <button id="auth-close" class="mt-4 w-full bg-gray-300 py-2 rounded-md">Close</button>
  </div>
</div>


<!-- Load scripts LAST -->
<script type="module" src="supabase.js"></script>
<script type="module" src="script.js"></script>

</body>
</html>
