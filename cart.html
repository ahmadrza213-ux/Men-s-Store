<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Men's Store</title>
  
  <script type="module" src="supabase.js"></script>
  <script type="module" src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

<header class="bg-white shadow p-4 flex justify-between items-center mb-6">
  <h1 class="text-2xl font-bold">Your Cart</h1>
  <button onclick="window.location.href='index.html'" class="bg-blue-600 text-white px-3 py-1 rounded">
    Continue Shopping
  </button>
</header>

<main class="max-w-4xl mx-auto">

  <!-- Cart items -->
  <div id="cart-items" class="space-y-4 mb-6"></div>

  <!-- Total -->
  <h2 class="text-xl font-bold mt-4">
    Total: $<span id="total-price">0.00</span>
  </h2>

  <!-- Email -->
  <label class="block font-semibold mt-4">Your Email:</label>
  <input type="email" id="user-email" 
         class="w-full p-2 border rounded h-10" 
         placeholder="Enter your email" required>

  <!-- Delivery Address -->
  <label class="block font-semibold mt-4">Delivery Address:</label>
  <textarea id="user-address" 
            class="w-full p-2 border rounded h-24 resize-none" 
            placeholder="Enter your address" required></textarea>

  <!-- Payment Method -->
  <label class="block font-semibold mt-4">Payment Method:</label>
  <select id="payment-method" 
          class="w-full p-2 border rounded h-10" required>
    <option value="">Select Payment</option>
    <option value="Credit Card">Credit Card</option>
    <option value="Cash on Delivery">Cash on Delivery</option>
    <option value="PayPal">PayPal</option>
  </select>

  <!-- Place Order Button -->
  <button id="confirm-order-btn" 
          class="bg-green-600 text-white px-4 py-2 rounded mt-4 w-full hover:bg-green-700 transition">
    Place Order
  </button>

</main>

</body>
</html>
