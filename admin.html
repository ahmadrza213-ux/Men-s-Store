<!DOCTYPE html>
<h1 class="text-3xl font-bold mb-6">Admin Panel â€“ Add Product</h1>


<form id="productForm" class="bg-white p-6 rounded shadow w-full max-w-lg">
<label class="font-semibold">Product Name</label>
<input id="name" class="input" required>


<label class="font-semibold">Description</label>
<textarea id="description" class="input"></textarea>


<label class="font-semibold">Price</label>
<input id="price" type="number" class="input" required>


<label class="font-semibold">Category</label>
<select id="category" class="input">
<option value="watches">Watches</option>
<option value="shirts">Shirts</option>
<option value="shoes">Shoes</option>
</select>


<label class="font-semibold">Image URL</label>
<input id="image_url" class="input" required>


<button class="bg-blue-600 text-white px-4 py-2 rounded mt-4" type="submit">Add Product</button>
</form>


<style>
.input { width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 6px; }
</style>


<script type="module">
import { supabase } from './supabase.js';


document.getElementById('productForm').addEventListener('submit', async (e) => {
e.preventDefault();


const product = {
name: name.value,
description: description.value,
price: price.value,
category: category.value,
image_url: image_url.value
};


const { error } = await supabase.from('products').insert([product]);


if (error) alert(error.message);
else {
alert('Product added successfully!');
e.target.reset();
}
});
</script>


</body>
</html>
